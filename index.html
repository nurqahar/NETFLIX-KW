<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NETFLIX-KW</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="login-section">
        <div class="login-bg">
            <!-- NAVBAR -->
            <img src="./image/logo.png" alt="logo_nf" class="logo">
            <button class="language-picker">
                <i class="fa-solid fa-globe"><span>English</span></i>
                <i class="fa-sharp fa-solid fa-caret-down"></i>
            </button>

            <button class="login-button">
                Sign In
            </button>
            <div class="login-gradient"></div>
            <!-- NAVBAR -->
        </div>

        <div class="login-body">
            <h1>Unlimited films, TV shows and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h3>Ready to watch? Enter your email to create or restart your membership</h3>
            <div class="login-input">
                <form action="">
                    <input type="email" placeholder="Email Address">
                    <button class="login-get-started">
                        Get Started >
                    </button>
                </form>
            </div>
        </div>

    </section>

    <div class="content-image-container">
        <img src="./image/tv.png" alt="tv-pict">
    </div>

    <script src=""></script>
</body>

</html>
